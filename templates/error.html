{% extends 'base.html' %}

{% block title %}Word-Level QE Graph Generator{% endblock %}

{% block styles %}
    <link href="{{ url_for('static',filename='css/bootstrap.min.css') }}" rel="stylesheet" />
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-3 col-xs-1"></div>
    <div class="col-lg-6 col-xs-10">
        <div style="text-align: center; padding: 20px; font-size: 20px;">
            <h2>ERROR</h2>
            <h3 class="text text-danger">{{ err_msg }}</h3>
            <br/>
            <a href="/" class="btn btn-default">To Top</a>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static',filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static',filename='layer/layer.js') }}"></script>
{% endblock %}
